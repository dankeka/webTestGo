
{{template "default" .}}
{{define "title"}}Регестрация{{end}}
{{define "content"}}
<section class="register"> 
  <form class="registerForm" id="formRegister" method="POST" action="/register/post">
    <div class="mb-3 row">
      <label class="form-label necessarilyInput col-md-3 col-form-label" for="name">Имя:</label>
      <div class="col-md-8">
        <input class="form-control form-control-sm" id="name" name="name"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="form-label col-md-3 col-form-label" for="email">Email:</label>
      <div class="col-md-8">
        <input class="form-control form-control-sm" id="email" name="email" aria-describedby="emailHelp"/>
        <div class="form-text" id="emailHelp">Необязательно</div>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="form-label necessarilyInput col-md-3 col-form-label" for="password1">Пароль:</label>
      <div class="col-md-8">
        <input class="form-control form-control-sm" id="password1" name="password1"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="form-label necessarilyInput col-md-3 col-form-label" for="password2">Потвердить пароль:</label>
      <div class="col-sm-8">
        <input class="form-control form-control-sm" id="password2" name="password2"/>
      </div>
    </div>
    <div class="mb-3 row">
      <button class="btn btn-primary" type="submit">Зарегестрироваться</button>
    </div>
  </form>
</section>{{end}}
{{define "scripts"}}
<script src="/static/js/register.js"></script>{{end}}
